<p>All Colors [{{colors?.length}}]</p>
<div class="color-container">
  <div class="color-example" *ngFor="let c of colors" [ngStyle]="{background: c?.hex, color: c?.foreground}">
    <p>{{c?.hex}}</p>
  </div>
</div>
